<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registrieren.css">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
    <title>Prämien Pro</title>
</head>

<body>
    <header>
        <div class="arrow">
            <img src="/links/arrowback.png" alt="Pfeil">
        </div>
        <div class="logo">
            <img src="/links/Logo.png" alt="Logo">
        </div>
    </header>

    <div class="container">
        <h1 class="title">Registration</h1>
        <div class="kleiner_text">Vorname</div>
        <div class="kleiner_text">Nachname</div>
        <div class="button">
            <input type="text" id="inputField_first_name" placeholder="Ihr Vorname" class="button-input">
        </div>

        <div class="button">
            <input type="text" id="inputField_last_name" placeholder="Ihr Nachname" class="button-input">
        </div>
        <div class="text_weit">E-Mailadresse</div>

        <div class="button_weit">
            <input type="text" id="inputField_mail_adress" placeholder="Ihre E-Mail" class="button-input">
        </div>

        <div class="kleiner_text">Geburtstag</div>
        <div class="kleiner_text">Grundprämie</div>
        <div class="button">
            <input type="text" id="inputField_birth_date" placeholder="Datum" class="button-input">
        </div>

        <div class="button">
            <input type="text" id="inputField_base_premium" placeholder="CHF" class="button-input">
        </div>
        <div class="text_weit">AHV-Nummer</div>
        <div class="button_weit">
            <input type="text" id="inputField_social_insurance_number" placeholder="Ihre AHV-Nummer" class="button-input">
        </div>

        <button id="speichernButton">Speichern</button>

    </div>

    <footer>
        <div class="footer-content">
            <ul class="footer-links">
                <li><a href="/impressum">Impressum</a></li>
                <li><a href="/agb">AGB</a></li>
                <li><a href="/datenschutz">Datenschutz</a></li>
                <li><a href="/Logout">Logout</a></li>
            </ul>
        </div>
    </footer>

    <script type="module" src="/scripts/registrieren.js"></script>
</body>

</html>
