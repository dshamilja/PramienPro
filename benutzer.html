<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/benutzer.css">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <title>Prämien Pro</title>
</head>
<body>
    <header>
        <div class="arrow">
            <img src="/links/arrowback.png" alt="Pfeil">
        </div>
        <div class="logo">
            <img src="/links/Logo.png" alt="Logo">
         </div>
    </header>

    <div class="container">
        <h1 class="title">Benutzer</h1>
        <div class="kleiner_text">Vorname</div>
        <div class="kleiner_text">Nachname</div>
        <div class="button">
            <input type="text" placeholder="Ihr Vorname" class="button-input">
        </div>
        
        <div class="button">
            <input type="text" placeholder="Ihr Nachname" class="button-input">
        </div>
        <div class="text_weit">E-Mailadresse</div>

        <div class="button_weit">
            <input type="text" placeholder="Ihre E-Mail" class="button-input">
        </div>

        <div class="kleiner_text" >Geburtstag</div>
        <div class="kleiner_text">Grundprämie</div>
        <div class="button">
            <input type="text" placeholder="Datum" class="button-input">
        </div>
        
        <div class="button">
            <input type="text" placeholder="CHF" class="button-input">
        </div>
        <div class="text_weit">AHV-Nummer</div>
        <div class="button_weit">
            <input type="text" placeholder="Ihre AHV-Nummer" class="button-input">
        </div>

        <div class="calculate-container">
            <div class="calculate-content center">Speichern</div>
        </div>
    </div>

</body>
