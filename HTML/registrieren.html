<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

     <!-- Header mit Zurück-Button und Logo -->
    <header>
        <img src="links/logo.svg" alt="Logo" id="logo">
      </header>
  

    
    <!-- Registrierungsformular -->
    <main>
        <div class="container">
            <div class="registrieren-text">Registrieren</div>
          </div>
        <div class="container">
            <label for="vorname">Vorname:</label>
        </div>
        <div class="container">
            <input type="text" id="vorname" name="vorname" placeholder="Vorname eingeben" required>
        </div>
        
        <div class="container">
            <label for="name">Name:</label>
        </div>
        <div class="container">
            <input type="text" id="name" name="name" placeholder="Name eingeben" required>
        </div>
        
        <div class="container">
            <label for="passwort">Passwort:</label>
        </div>
        <div class="container">
            <input type="password" id="passwort" name="passwort" placeholder="Passwort eingeben" required>
        </div>
        
        <div class="container">
            <label for="geburtsdatum">Geburtsdatum:</label>
        </div>
        <div class="container">
            <input type="date" id="geburtsdatum" name="geburtsdatum" placeholder="Geburtsdatum eingeben" required>
        </div>
        
        <div class="container">
            <label for="grundpraemie">Grundprämie:</label>
        </div>
        <div class="container">
            <input type="text" id="grundpraemie" name="grundpraemie" placeholder="Grundprämie eingeben" required>
        </div>
        
        <div class="container">
            <label for="ahv-nummer">AHV-Nummer:</label>
        </div>
        <div class="container">
            <input type="text" id="ahv-nummer" name="ahv-nummer" placeholder="AHV-Nummer eingeben" required>
        </div>
        
        <div class="container">
            <button type="submit">Registrieren</button>
        </div>
    </main>
</body>
</html>
